name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-12
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: make all

    - name: Unit Tests
      run: go test -v ./... -race -covermode=atomic -coverprofile=coverage.out

    - name: Publish coverage
      run: |
        bash <(curl -Ls https://coverage.codacy.com/get.sh) report -t ${{ secrets.CODACY_PROJECT_TOKEN }} --force-coverage-parser go -r coverage.out

